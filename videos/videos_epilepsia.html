<script>
   var estiloActual = 'Estilo predeterminado'; // Variable para rastrear el estilo actual
   var idiomaActual = 'es'; // Idioma actual

        function cambiarEstilo(nuevoEstilo) {
            var enlaces = document.getElementsByTagName("link");
            for (var i = 0; i < enlaces.length; i++) {
                if (enlaces[i].getAttribute("rel").indexOf("stylesheet") !== -1 && enlaces[i].getAttribute("title")) {
                    enlaces[i].disabled = true; // Deshabilitar todos los estilos
                    if (enlaces[i].getAttribute("title") === nuevoEstilo) {
                        enlaces[i].disabled = false; // Habilitar el estilo seleccionado
                    }
                }
            }

            // Actualizar el estilo actual
            estiloActual = nuevoEstilo;

            // Actualizar el icono del botón de modo noche
            actualizarIcono(estiloActual);
        }

        function actualizarIcono(estilo) {
            var botonNoche = document.getElementById('modo-noche');
            if (estilo === 'Modo Noche') {
                botonNoche.innerHTML = '<i class="fas fa-sun"></i> Modo Día'; // Icono de sol
            } else {
                botonNoche.innerHTML = '<i class="fas fa-moon"></i> Modo Noche'; // Icono de luna
            }
        }

        // Función para manejar el clic en el botón de modo noche
        function toggleModoNoche() {
            if (estiloActual === 'Modo Noche') {
                cambiarEstilo('Estilo predeterminado'); // Volver al estilo original
            } else {
                cambiarEstilo('Modo Noche'); // Cambiar a modo noche
            }
        }

    </script>
