<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="imagenes/logo.png" alt="MedlinePlus Logo">
        </a>
        <h1>MedlinePlus</h1>
        <p>Información de salud para usted</p>
    </header>

    <h1>Formulario</h1>
    <form action="respuestaformulario.html" method="POST">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="fecha">Fecha de Consulta:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>

      
        <label for="rango">Seleccione su nivel de satisfacción (0-10):</label>
        <input type="range" id="rango" name="rango" min="0" max="10">
        <br><br>

        <label for="Articulos">Enfermedad a tratar:</label>
        <input list="opcionesArticulos" id="Articulos" name="Articulos">
        <datalist id="opcionesArticulos">
            <option value="Amigdalitis">
            <option value="Bronquitis">
            <option value="Candidiasis Vaginal">
            <option value="Dengue">
                    </datalist>
        <br><br>

        <label for="color">Escoge un color con el que relacione su estado de satisfacción:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="progreso">Progreso:</label>
        <progress id="progreso" value="70" max="100">70%</progress>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
    <p>Para volver a la página principal pulsa <a href="index.html">aquí</a>.</p>

        <p>Universidad de Alicante</p>
    </footer>
</body>
</html>
