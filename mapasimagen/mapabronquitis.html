    <script>
    function cambiarEstilo(titulo) {
        var i, enlaces;
       	enlaces = document.getElementsByTagName("link");
        for (i = 0; i < enlaces.length; i++) {
            if (enlaces[i].getAttribute("rel").indexOf("stylesheet") !== -1 && enlaces[i].getAttribute("title")) {
                enlaces[i].disabled = true;
                if (enlaces[i].getAttribute("title") === titulo) {
                    enlaces[i].disabled = false;
                }
            }
        }
     }
    </script>
